<!--Ini sama seperti login karena hanya membedakan form inputan nya saja menjadi form penginputan seperti membuat akun baru-->

<!--disini bedanya button yang untuk submit register masih mengarah ke bagian login-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-card-container">
        <div class="register-card">
            <div class="register-card-logo">
                <img src="img/Kd.png" alt="Logo">
            </div>
            <div class="register-card-header">
                <h1>Register</h1>
                <div>Tolong isi Form dibawah ini</div>
            </div>
            <form class="register-card-form">
                <div class="form-item">
                    <span class="icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" required autofocus>
                </div>
                <div class="form-item">
                    <span class="icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Enter Password" required>
                </div>
                <div class="form-item">
                    <span class="icon material-symbols-rounded">key</span>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <a href="index.html" class="button" type="submit">Register</a>
            </form>
        </div>
    </div>
</body>
</html>
